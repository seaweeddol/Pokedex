<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="pokedexContainer">
      <div class="topContainer">
        <div class="bigBlueButtonBorder">
          <div class="bigBlueButtonInnerCircle"></div>
        </div>
        <div class="smallRedButton"></div>
        <div class="smallYellowButton"></div>
        <div class="smallGreenButton"></div>
      </div>

      <div class="pokedexScreenContainer">
        <div class="pokedexScreenBorder">
          <div class="pokedexScreenSmallRedButton1"></div>
          <div class="pokedexScreenSmallRedButton2"></div>
          <div class="pokedexScreen">

          </div>
          <div class="pokedexScreenBigRedButton"></div>

          <div class="pokedexScreenSpeaker">
            <div class="pokedexScreenLines"></div>
            <div class="pokedexScreenLines"></div>
            <div class="pokedexScreenLines"></div>
            <div class="pokedexScreenLines"></div>
          </div>
        </div>
      </div>

      <div class="bottomContainer">
        <div class="blackButton"></div>
        <div class="redButton"></div>
        <div class="blueButton"></div>
        <div class="greenScreen">

        </div>
        <div class="dPad">
          <div class="dPadUp"></div>
          <div class="dPadMiddle"></div>
          <div class="dPadDown"></div>
        </div>
      </div>

    </div>
  </body>
</html>
