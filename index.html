<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
    @import url('https://fonts.googleapis.com/css?family=VT323');
    </style>
  </head>
  <body>
    <main id="pokedex">
      <section id="left" class="side">
        <div class="topContainer">
          <div class="circle blueLightBorder blackBorder">
            <div class="circle blueLight"></div>
          </div>
          <div class="circle light redLight blackBorder"></div>
          <div class="circle light yellowLight blackBorder"></div>
          <div class="circle light greenLight blackBorder"></div>
        </div>

        <div id="imgDisplay">
          <div class="border blackBorder">
            <div class="topLights">
              <div class="circle light blackBorder"></div>
              <div class="circle light blackBorder"></div>
            </div>
            <div class="pkmnImg blackBorder darkInset">
              <img class="pkmnSprite" src="http://i.imgur.com/F7VElmC.png" alt="">
            </div>
            <div class="big circle light blackBorder"></div>

            <div class="speaker">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
        </div>

        <section class="bottom">
          <div class="circle blackButton"></div>
          <div class="redButton red narrowButton blackBorder"></div>
          <div class="blue narrowButton blackBorder"></div>
          <div id ="nameDisplay" class="blackBorder">Arcanine</div>
          <div id="dPad">
            <div class="up"></div>
            <div class="middle"></div>
            <div class="down"></div>
          </div>

        </section>
      </section>

      <section id="hinge">
        <div class="middle"></div>
        <div class="bottom1"></div>
        <div class="bottom2 circle"></div>
      </section>

      <section id="right" class="side">
        <div class="emptyTop">
        </div>

        <div id="pkmnDescription" class="blackBorder darkInset">
          This legendary Chinese Pok√©mon is considered magnificent. Many people are enchanted by its grand mane.
        </div>

        <section id="numbers">
          <button type="button" name="button">1</button>
          <button type="button" name="button">2</button>
          <button type="button" name="button">3</button>
          <button type="button" name="button">4</button>
          <button type="button" name="button">5</button>
          <button type="button" name="button">6</button>
          <button type="button" name="button">7</button>
          <button type="button" name="button">8</button>
          <button type="button" name="button">9</button>
          <button type="button" name="button">0</button>
        </section>

        <div id="dataButtons">
          <button id="submit" class="blackBorder" type="button" name="button"></button>
          <button id="clear" class="blackBorder" type="button" name="button"></button>
        </div>

        <div class="pokedexInput">
          <input type="text" name="" value="" placeholder="search pokedex">
        </div>

        <div class="circle blackBorder bigYellowLight">
        </div>

        <section id="typeDisplay">
          <div class="typeOne blackBorder darkInset">
            Fire
          </div>
          <div class="typeTwo blackBorder darkInset">
          </div>
        </section>

        </section>
      </main>

    <script src="scripts/script.js" charset="utf-8"></script>
  </body>
</html>
